Content-type: text/html

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>CMS BLOG | $title$</title>

    <!-- RESET CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" rel="stylesheet" type="text/css"> -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/view/default.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  </head>

  <body>

    <!-- HEADER -->
    <header id="header" class="header">
      <div class="header-inner">
        <h1 class="header-title"><a href="/">CMS BLOG</a></h1>

        <!-- NAVIGATION -->
        <nav class="header-nav">
          <ul class="nav-list">
            <!-- <li class="nav-item"><a href="/?page=top">TOP</a></li> -->
            <li class="nav-item"><a href="/?post">BLOG</a></li>
            <li class="nav-item"><a href="https://github.com/shotatanakait/cms">REPOSITORY</a></li>
            <li class="nav-item"><a href="https://portfolio1.shotatanaka.org">PORTFOLIO</a></li>
            <li class="nav-item">
              <input type="text" placeholder="Search" class="search-input" id="full-search-input" />
              <button type="button" class="search-btn" onclick="fullSearch()">Search</button>
            </li>
          </ul>
        </nav>

        <!-- HUMBERGER MENU -->
        <button class="humberger-btn">
          <span class="bar bar-top"></span>
          <span class="bar bar-middle"></span>
          <span class="bar bar-bottom"></span>
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">

      <section class="section-wrapper">
        <!-- ARTICLE -->
        <article id="article" class="section-article">
          <header id="article-header" class="article-header">
            <nav>
              Created: $created_time$<br />
              Modified: $modified_time$<br />
            </nav>
          </header>
          <article id="article-body" class="article-body">$body$</article>
          <footer id="article-footer" class="article-footer">
            <nav>
              Views: $views$<br />
              Categories: <span id="keywords">$Keywords$</span><br />
              $nav$
            </nav>
          </footer>
        </article>

        <!-- WIDGETS -->
        <aside id="widgets" class="section-widget">
          <aside id="last-articles" class="widget-item recent"></aside>
          <aside id="rank-articles" class="widget-item ranking"></aside>
        </aside>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"><small>Copyright: $Copyright$ all rights reserved</small></footer>

    <!-- SCRIPT -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/view/main.js"></script>
    <script>hljs.highlightAll();</script>
  </body>
</html>
